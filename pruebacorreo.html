<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Deprueba</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, Helvetica, sans-serif;
		}
		.container {
			text-align: center;
			background: radial-gradient(circle, #d0ebdcbd, #63997a);
			padding: 20px;
		}
		.caption {
			font-size: 16px;
			color: #0c420b;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		}
		h1 {
			color: #0c420b;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
			font-size: xx-large;
			text-align: center;
			opacity: 0;
			transform: translateY(-20px);
			animation: fadeIn 1.5s ease-out forwards;
		}
		.required {
			color: red;
		}
		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
		form {
			max-width: 600px;
			margin: 20px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #f9f9f9;
		}
		label {
			display: block;
			margin-top: 10px;
			font-weight: bold;
		}
		input, textarea {
			width: 100%;
			padding: 10px;
			margin-top: 5px;
			border: 1px solid #ccc;
			border-radius: 3px;
			box-sizing: border-box;
		}
		button {
			margin-top: 15px;
			padding: 10px 15px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}
		button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="imagenes/logo.jpg" alt="Logo de Arluz Ingenieria">
	</div>
	<h1>Contáctanos</h1>
	<form action="https://formsubmit.co/user15prueba@gmail.com" method="POST" id="contactForm">
		<label for="nombre">Nombre <span class="required">*</span></label>
		<input type="text" id="nombre" name="nombre" required>
		<label for="apellidos">Apellidos</label>
		<input type="text" id="apellidos" name="apellidos">
		<label for="email">Email <span class="required">*</span></label>
		<input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
		<label for="telefono">Teléfono <span class="required">*</span></label>
		<input type="tel" id="telefono" name="telefono" pattern="\d{10}" maxlength="10" placeholder="10 dígitos" required>
		<label for="mensaje">Escriba su mensaje</label>
		<textarea id="mensaje" name="mensaje"></textarea>
		<button type="submit">Enviar Mensaje</button>

       <!-- <input type="hidden" name="_next" value=""> --->
	</form>
	<script>
		document.getElementById('contactForm').addEventListener('submit', function(event) {
			event.preventDefault(); // Evita el envío del formulario
			// Aquí puedes agregar código para enviar los datos a un servidor
			alert('Formulario enviado con éxito!');
			// Limpiar el formulario después del envío
			document.getElementById('contactForm').reset();
		});

		
	</script>

<div id="flash-messages" class="flash-messages"></div>
</body>
</html>
